plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    //Kotlin coroutines
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.5'

    //Kotlin standard library
    api group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.71'

    //Kotlin reflection library
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.71'

    //JDA
    implementation "net.dv8tion:JDA:4.1.1_101"

    //SLF4J API
    api group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'

    //SLF4J Log4J Binding
    api group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.0-alpha1'

    //Log4j
    api group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.1'

    //Org json
    api group: 'org.json', name: 'json', version: '20190722'

    //Postgres
    api group: 'org.postgresql', name: 'postgresql', version: '42.2.11'
}

application {
    // Define the main class for the application.
    mainClassName = 'core.Main'
}

shadowJar {
   baseName = 'Celestev5'
   classifier = ''
   archiveVersion = ''
}